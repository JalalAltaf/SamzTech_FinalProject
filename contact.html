<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.5)),
        url('https://plus.unsplash.com/premium_photo-1661883237884-263e8de8869b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmVzdGF1cmFudHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .contact-section {
      background-color: #ffa339;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      padding: 30px;
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .visit-box, .contact-form {
      background-color: rgba(255, 255, 255, 0.25);
      padding: 20px;
      border-radius: 10px;
      color: #1a1a1a;
    }

    .visit-box h3, .contact-form h2 {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #d48824;
      background-color: #fffaf2;
      font-size: 15px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #1a1a1a;
      color: #ffa339;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffa339;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #1a1a1a;
      width: 90%;
      max-width: 300px;
    }

    .modal-content button {
      background: #1a1a1a;
      color: #ffa339;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .contact-section {
        flex-direction: row;
        justify-content: space-between;
      }

      .visit-box, .contact-form {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <div class="visit-box">
      <h3>Visit Us</h3>
      <p>Main Shahrah-e-Faisal, Karachi</p>
      <p><strong>Lunch:</strong> 1:00 pm – 4:00 pm</p>
      <p><strong>Dinner:</strong> 7:00 pm – 11:30 pm</p>
      <p><strong>Call:</strong> +92 300 1234567</p>
      <p><strong>Email:</strong> booking@restaurant.pk</p>
    </div>

    <div class="contact-form">
      <h2>Message Us</h2>
      <form onsubmit="showModal(); return false;">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
        <input type="number" placeholder="Phone" required />
        <input type="text" placeholder="City" required />
        <textarea rows="4" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <p>Thank you! Your message has been sent successfully.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("thankYouModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("thankYouModal").style.display = "none";
    }
  </script>

</body>
</html>
