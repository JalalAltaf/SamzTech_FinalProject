<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DineFlavora | Delightful Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    background: linear-gradient(
        rgba(0, 0, 0, 0.789), 
        rgba(0, 0, 0, 0.34)
      ),
      url('https://plus.unsplash.com/premium_photo-1661883237884-263e8de8869b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmVzdGF1cmFudHxlbnwwfHwwfHx8MA%3D%3D')
      center/cover no-repeat;
    background-attachment: fixed;
    background-color: #4f3e24;
  color: #ffffff;
  line-height: 1.0;
  }

 /* Navigation Bar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 5%;
  position: sticky;
  top: 0;
  z-index: 10000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  background: rgba(226, 147, 20, 0.263); /* light translucent */
  backdrop-filter: blur(10%);
  -webkit-backdrop-filter: blur(40%);

}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  flex: 1;
  color:#ffa339;
}

/* Center nav-links using absolute positioning and transform */
.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 0;
  padding: 0;
}


.nav-links a {
  color: #ffa339;
  font-size: x-large;
  text-decoration: none;
  font-weight: 500;
  position: relative;
  transition: color 0.3s ease;
}

.nav-links a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: 2px;
  background: orange;
  transform: scaleX(0);
  transition: transform 0.3s ease;
  transform-origin: right;
}

.nav-links a:hover {
  color: orange;
}

.nav-links a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

.book-btn {
  padding: 0.6rem 1.2rem;
  background-color: orange;
  color: #fff;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.book-btn:hover {
  background-color: #e69500;
  transform: scale(1.05);
}



.hamburger {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;

}

.nav-menu {
  display: flex;
  align-items: center;
  gap: 1rem;
}


  .hero {
    text-align: center;
    padding: 50px 20px;
    color: white;
  }

  .hero h1 {
    font-size: 2rem;
    text-shadow: 2px 2px 4px #00000080;
    padding-bottom: 10%;
  }

  .hero .highlight {
    color: #ffd700;
    font-weight: bold;
   
  }

  .hero img {
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  
  @media (max-width: 768px) {
    .hamburger {
    display: block;

  }

  .hamburger i {
    color: #fff;
  }

  .nav-menu {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    position: absolute;
    top: 70px;
    background: rgba(59, 49, 47, 0.95);
    padding: 1rem;
    border-radius: 10px;
    z-index: 999;
  }

 .logo{
     text-align: center;
 }

  .nav-menu.active {
    display: flex;
  }

  .nav-links {
    flex-direction: column;
    gap: 1rem;
    position: static;
    transform: none;
  }

  .book-btn {
    margin-top: 1rem;
    width: 100%;
    text-align: center;
  }
  
  }
</style>

</head>
<body>
  <nav class="navbar"> 
  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>
  <div class="logo">DineFlavora</div>
  <div class="nav-menu" id="navMenu">
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="aboutUs.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="bookingTable.html" class="book-btn">Book Table</a>
  </div>
</nav>

  <section class="hero">
    <h1>Delightful Experience</h1>
    <p>
      Enjoy Every Moment with 
      <span class="highlight">Tasty Breakfast</span>, 
      <span class="highlight">Hearty Mains</span> & 
      <span class="highlight">Drinks</span>
    </p>
    <img src="https://i.postimg.cc/B6NhF4wS/Whats-App-Image-2025-07-19-at-13-34-16-4af2757c.jpg" alt="Food Image">
  </section>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("navMenu");

  hamburger.addEventListener("click", function () {
    navMenu.classList.toggle("active");
  });
});
  </script>

</body>
</html>
